<div class="text-center mt-3">
<h2>{{predicate ==='liked' ? 'Members i Liked' :'Members who liked Me'}}</h2>

</div>
<div class="container mt-5">
     <div class="row">
         <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()"> Members I Liked</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()"> Members Who Likes Me</button>
         </div>
     </div>
     <div class="row mt-5">
         <div class="col-2" *ngFor="let member of members">
            <div class="card mb-4">
                <div class="card-img-wrapper">
                    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
                    <ul class="list-inline member-icons animate text-center">
                    <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' class="btn btn-primary">
                        <i class="fa fa-user"></i>ğŸ‘¤</button></li>     
                    <li class="list-inline-item"><button  (click)="loadLikes(member)"
                        class="btn btn-primary">
                        <i class="fas fa-heart"></i>â™¥</button></li>   
                    <li class="list-inline-item"><button class="btn btn-primary">
                        <i class="fa fa-envelope"></i>ğŸ’¬</button></li>   
                    </ul>
                </div> 
                <div class="card-body p-1">
                    <h5 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
                    {{member.knownAs}},{{member.age }}
                    </h5>
                    <p class="card-text text-muted text-center " >{{member.city}}</p>
                   
                </div>
            </div>
             
         </div>
       
     </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
   
  </pagination>
  </div>
